<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <style>
        #overlay{
        position: fixed;
        display: none; 
        width: 100%; 
        height: 100%; 
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        }
    </style>
    <div class="container mt-4">
        <div class="row">
         <div class="col-6">
         <h2>Agenda de Contatos</h2>
         <table class="table">
            <thead>
             <tr>
             <th>Nome</th>
             <th>Idade</th>
             <th>Telefone</th>
             <th>Email</th>
             </tr>
             </thead>
             <tbody>
             </tbody>
            </table>
         </div>
        
         <div class="col-6 text-right">
         <button id="btnAdicionar" type="button" class="btn btn-primary">
         + Adicionar
         </button>
         </div>
         </div>
        <table class="table table-hover">
    </div>
    <div id="modalAdicionarContato" class="modal">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Adicionar Novo Contato</h5>
        <button type="button" class="close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
        <p>Formul√°rio para adicionar contato.</p>
        <form id="formAdicionarContato">
            <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" required>
            </div>
            <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Contato</button>
           </form>
        </div>
        <div class="modal-footer">
        </div>
        </div>
        </div>
        </div>
        <div id="overlay">
        
        </div>
           <script src="script.js"></script>
</body>
</html>
